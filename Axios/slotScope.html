<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slotScope</title>
    <script src="./src/js/vue2.js"></script>
</head>
<body>
<div id="root">
    <child>
        <template slot-scope="props">
            <li>{{props.items}}</li>
        </template>
    </child>
</div>
<script>

    new Vue({
        el: "#root",
        components: {
            child: {
                template: `<div><ul><slot v-for="item of list" :items="item"></slot></ul></div>`,
                data() {
                    return {
                        list: [1, 2, 3, 4]
                    }
                }
            }
        }
    });
</script>
</body>
</html>
