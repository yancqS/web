<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Computed</title>
    <script src="../JS/vue.js"></script>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el:"#box",
                data:{
                    a:1
                },
                computed:{
                    b:{
                        get:function () { //这个b是一个属性,其值有return回来的值决定。
                            return parseInt(this.a)+1;
                        },
                        set:function (val) {
                            this.a=val;
                        }
                    }
                }
            });
            document.onclick = function () {
                vm.b+=100;
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="text" title="" v-model="a">
        a={{a}},b={{b}}
    </div>
</body>
</html>
