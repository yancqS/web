<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.0-transition</title>
    <style>
        #content{
            width:100px;
            height:100px;
            background: #ccc;
            border-radius: 5px;
        }
        .fade-enter-active,.fade-leave-active{
            transition: all 2s ease-in-out;
        }
        .fade-enter{
            transform: translate(300px,300px) scale(0.5,0.5) rotate(360deg);
            opacity: 1;
        }
        .fade-leave-to{
            transform: translate(300px,300px) scale(2,2) rotate(720deg);
            opacity: 0;
        }
    </style>
    <script src="../JS/vue2.js"></script>
    <script>
        window.onload = function () {
          new Vue({
              el:"#box",
              data:{
                  show:false
              },
              methods:{
                  beforeEnter(el){
                      console.log(el);
                      console.log("动画进入过渡之前");
                  },
                  enter(){
                      console.log("动画进入过渡");
                  },
                  afterEnter(el){
                      console.log("动画进入过渡完成");
                      el.style.background = "blue";
                  }
              }
          });
        };
    </script>
</head>
<body>
    <div id="box">
        <button type="button" @click="show=!show">hide/show</button>
        <transition name="fade"
        @before-enter="beforeEnter"
        @enter="enter"
        @after-enter="afterEnter"
        >
            <div id="content" v-if="show"></div>
        </transition>
    </div>
</body>
</html>
