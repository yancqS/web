<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>promise</title>
</head>
<script src="../JS/jquery-3.1.1.js"></script>
<script>
 $(document).ready(function(){
	 let p = new Promise((resolve,reject)=>{
		$.ajax({
		url: "../www/data.txt",
		dataType: "json",
		success(data){
			resolve(data);
		 },
		error(err){
			reject(err);
		 }
	   }); 
	});
	p.then(function(data){
		alert("success"+data);
	},function(err){
		alert("failed");
	})
 });	
</script>
<body>
 
</body>
</html>
