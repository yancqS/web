<!--
Form(表单)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrapForm</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <style>
        .container{
            margin-top: 30px;
            margin-bottom: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" autofocus>
            </div>
            <div class="form-group">
                <label for="user">userNmae:</label>
                <input type="text" class="form-control" id="user" placeholder="Enter UserName">
            </div>
            <div class="form-group">
                <label for="date">date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember Password
                </label>
            </div>
            <button type="submit" class="btn btn-default">submit</button>
        </form>
        <form class="form-inline" style="margin-top:10px">
            <div class="form-group">
                <label class="sr-only" for="amount">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                    <div class="input-group-addon">.00</div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Transfer</button>
        </form>
        <form class="form-horizontal" style="margin-top:10px">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Password
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
            </label>
            <br>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
            </label>
            <div class="form-group">
                <label class="col-sm-2 control-label">Select Number</label>
                <div class="col-sm-8">
                    <select title="number" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option selected>5</option>
                    </select>
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <p class="form-control-static">yancqgq@gmail.com</p>
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="pass" id="pass" title="password" placeholder="Password">
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">readonly</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="readonly" class="form-control" readonly>
                </div>
            </div>
        </form>
        <form>
            <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputSuccess2">Input with success</label>
                <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputSuccess2Status" class="sr-only">(success)</span>
            </div>
            <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
            </div>
        </form>
    </div>
</body>
</html>
