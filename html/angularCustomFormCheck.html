<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>angularCustomFormCheck</title>
    <script src="../JS/angular.js"></script>
    <script>
        let app = angular.module('app',[]);
        app.directive('nameCheck',nameCheck);
        nameCheck.$inject = ['$http','$q'];
        function nameCheck($http, $q) {
            let name_reg = /^[a-zA-Z0-9\u4e00-\u9f5a]+$/;
            return {
                restrict:'A',
                require: 'ngModel',
                link : function(scope, element, attrs, ctrl){
                    ctrl.$validators.char = function(modelValue, viewValue){
                        let value = modelValue || viewValue;
                        return name_reg.test(value);
                    };
                    ctrl.$asyncValidators.exist = function(modelValue, viewValue){
                        let value = modelValue || viewValue;
                        let deferred = $q.defer();
                        $http.get('../www/username.json').then(res=>{
                           res.data.forEach((item,index)=>{
                               if(item.name === value){
                                   deferred.reject(false);
                               }
                           })
                        },err=>{
                            deferred.resolve(true);
                        });
                        return deferred.promise;
                    }
                }
            }
        }
    </script>
<body>
    <form name="myForm" novalidate>
        <div>
            <input title="" type="text" name="username" minlength="2" ng-model="username" name-check required>
            <span style="color:red" ng-show="myForm.username.$error.minlength">*名称过短</span>
            <span style="color:red" ng-show="myForm.username.$error.required">*名称必须</span>
            <span style="color:red" ng-show="myForm.username.$error.char">*非法字符串</span>
            <span style="color:red" ng-show="myForm.username.$error.exist">*用户已存在</span>
        </div>
        <input type="button" value="提交" ng-disabled="myForm.username.$invalid">
    </form>
</body>
</html>
