<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJS</title>
</head>
<body>
<div id="time"></div>
<script>
    let Odiv = document.getElementById("time");
    countDown();
    let count = setInterval(countDown,1000);

    function countDown() {
        let nowTime = new Date();
        //console.log(nowTime);
        let endTime = new Date(2019, 8, 13, 20, 58, 0);
        //console.log(endTime);
        let t = Math.floor((endTime - nowTime) / 1000);
        //console.log(t);
        let Sday = Math.floor(t / (24 * 60 * 60));
        //console.log(Sday);
        let Shour = Math.floor((t - Sday * 24 * 3600) / 3600);
        let Smin = Math.floor((t - Sday * 24 * 3600 - Shour * 3600) / 60);
        let Ssec = Math.floor(t - Sday * 24 * 3600 - Shour * 3600 - Smin * 60);
        if(t>0){
            if (t === 0) {
                Odiv.innerHTML = "<strong>抢购活动到此结束</strong>";
                clearInterval(count);
            } else {
                Odiv.innerHTML = "还剩余" + Sday + "天 " + Shour + "小时 " + Smin + "分钟" + Ssec + "秒";
            }
        }else {
            Odiv.innerHTML = "<strong>抢购活动已经结束</strong>";
        }
    }
</script>
</body>
</html>
