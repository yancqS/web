<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.0-transition</title>
    <style>
        .content{
            width:100px;
            height:100px;
            border-radius: 5px;
            background: red;
            margin: 0 auto;
        }
    </style>
    <script src="../JS/vue2.js"></script>
    <link rel="stylesheet" href="../CSS/animate.css">
    <script>
        window.onload = function () {
           new Vue({
              el:"#box",
              data:{
                  show:"",
                  list:['apple','pear','origin','tomato','banana']
              },
              computed:{
                  lists:function () {
                      let arr = [];
                      this.list.forEach((val)=>{
                          if(val.indexOf(this.show) !== -1){
                              arr.push(val);
                          }
                      });
                      return arr;
                  }
              }
           });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="text" title="" v-model="show">
        <transition-group enter-active-class="zoomInLeft" leave-active-class="zoomOutRight">
            <div  v-if="show" class="content animated" v-for="(val,index) in lists" :key="index">{{val}}</div>
        </transition-group>
    </div>
</body>
</html>
